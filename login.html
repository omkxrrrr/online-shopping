<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
        background-color: #f8f9fa;
    }

    .moving-items-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .moving-item {
        position: absolute;
        top: 50%;
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        animation: moveItem 10s linear infinite;
    }

    .item-phone {
        background-image: url('https://static.vecteezy.com/system/resources/previews/011/047/529/non_2x/smartphone-and-mobile-phone-free-png.png'); /* Replace with actual image URL */
        animation-delay: 0s;
    }

    .item-tshirt {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT73WFwnwW_QUvvRdkVGc7T84zcnXluWYYh9w&s'); /* Replace with actual image URL */
        animation-delay: 3s;
    }

    .item-electronic {
        background-image: url('electronic.png'); /* Replace with actual image URL */
        animation-delay: 6s;
    }

    @keyframes moveItem {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100vw);
        }
    }

    .form-container {
        position: relative;
        z-index: 1;
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #EEEEEE;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222831;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #222831;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-btn {
        width: 100%;
        padding: 10px;
        background-color: #76ABAE;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-btn:hover {
        background-color: #555;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #222831;
    }

    .register-link a {
        color: #76ABAE;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <h1>Login to Online Shop</h1>
        </nav>
    </header>
    <div class="moving-items-container">
        <div class="moving-item item-phone"></div>
        <div class="moving-item item-tshirt"></div>
        <div class="moving-item item-electronic"></div>
    </div>
    <main class="main-content">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
                <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
