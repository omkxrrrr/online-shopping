<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <nav>
            <button rel="prefetch" class="nav-btn" onclick="location.href='home.html'">Home</button>
            <div class="dropdown">
                <button id="categories-btn">Categories</button>
                <div class="dropdown-content" id="categories-container"></div>
            </div>
        </nav>
        <div class="cart">
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                (<div id="cart-count">0</div>)
            </a>
        </div>
        <button class="nav-btn" id="logout-btn-container" onclick="location.href='welcome.html'" >Logout</button>
    </header>
    <main class="main-content">
        <div class="left-content">
            <h2 aria-hidden="true" class="feature">Featured Products</h2>
            <div id="products-container" class="product-container">
                <!-- Product details will be dynamically inserted here -->
            </div>
        </div>

        <div class="right-content">
            <!-- Content for the other block besides the centered content -->
            <!-- Replace this with your desired content -->
            <h2 aria-hidden="true">Suggestions For You</h2>
            <div id="suggestion-container" class="product-container"></div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="data.js"></script>
    <script>
        function logout() {
            if (localStorage.getItem('user')) {
            localStorage.removeItem('user');
            }
            toggleLoginLogoutButtons(false);
            window.location.href = 'welcome.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            loadProducts();
        });
    </script>
</body>
</html>
